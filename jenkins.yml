---
- name: install jenkins
  hosts: 52.66.213.142
  become: yes

  tasks:
  - name: yum update 
    yum:
      name: '*' 
      state: latest 

  - name: add jenkins repo 
    get_url:
       url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
       dest: /etc/yum.repos.d/jenkins.repo
 
  - name: import a key file from jenkins-ci
    ansible.builtin.rpm_key:
       state: present
       key: https://pkg.jenkins.io/redhat/jenkins.io-2023.key
 
  - name: yum update
    yum: 
     name: '*'
     state: latest 

  - name: install java
    command: yum install java-11-openjdk-devel -y

  - name: install jenkins
    yum: 
      name: jenkins
      state: latest

  - name: start jenkins
    ansible.builtin.systemd:
        enabled: yes
        name: jenkins
        state: started    
