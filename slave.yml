---
- name: Update sshd_config
  hosts: all
  become: true
  tasks:
    - name: Replace PasswordAuthentication line in sshd_config
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: 'PasswordAuthentication no'
        line: 'PasswordAuthentication yes'
    - name: Reload sshd
      command: service sshd reload
    
